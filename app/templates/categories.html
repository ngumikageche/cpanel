{% extends 'base.html' %}
{% block title %}AdminLTE 2 | Advanced form elements{% endblock %}
{% block content %}

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-6">

      <div class="box box-success">
        <div class="box-header">
            <h3 class="box-title">Add New Category</h3>
        </div>
        <div class="box-body">
            <!-- Category Form -->
            <form id="categoryForm">
                <!-- Category Name -->
                <div class="form-group">
                    <label for="categoryName">Category Name:</label>
                    <input type="text" id="categoryName" name="categoryName" class="form-control">
                </div>
                
                <!-- Add any additional fields for the category -->
                
                <!-- Submit Button -->
                <div class="form-group">
                    <button type="button" onclick="createCategory()" class="btn btn-success">Add Category</button>
                </div>
            </form>
        </div><!-- /.box-body -->
    </div><!-- /.box -->
    <div class="box">
      <div class="box-header">
          <h3 class="box-title">Categories</h3>
      </div><!-- /.box-header -->
      <div class="box-body">
          <table id="categoryTable" class="table table-bordered table-hover">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- Table rows for categories will be dynamically added here -->
              </tbody>
          </table>
      </div><!-- /.box-body -->
  </div><!-- /.box -->
    

    </div><!-- /.col (left) -->
  </div><!-- /.row -->

</section><!-- /.content -->
</div><!-- /.content-wrapper -->


<!-- Page script -->
<script src="static/js/categories.js" type="text/javascript"></script>
{%endblock%}
